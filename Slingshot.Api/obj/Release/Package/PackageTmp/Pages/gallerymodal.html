<div>
    <div class="modal-header">
        <h3 class="modal-title">Select a Policy from the Gallery</h3>
        <label>{{detail.id}}</label>
    </div>
    <div class="modal-body">

 
            <div class="form-group  has-feedback">
                <label class="col-sm-1 control-label">Scope</label>
                <span class="nullable">
                    <select class="form-control" ng-model="selectedPolicy"  ng-options="item as item.title for item in items" required="">
                        <option value="">--Please Select--</option>
                    </select>
                </span>
              
            
            </div>
       

        <div ng-show="selectedPolicy">
            <label class="bg-info col-sm-12">{{selectedPolicy.description}}</label>
            <div class="form-group has-feedback" ng-repeat="p in selectedPolicy.parameters">
                <label class="col-sm-2 control-label">{{p.name}}</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" ng-model="p.value" ng-init="p.value=p.default" />
                </div>
            </div>
            <div>
                <pre>{{preview(selectedPolicy)}}</pre>
            </div>
        
        </div>


    </div>
    <div class="modal-footer">
       
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</div>
